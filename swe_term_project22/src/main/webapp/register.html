<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Page</title>
 <link rel="stylesheet" href="./register.css">
</head>
<body>
 <div class="form">
<h1>Register</h1>
<form action="#" method="post"> 
<p>Email:</p>
<input type="email" name="email" id="email" placeholder="Email">
<p>Password:</p>
<input type="text" name="password" id="password" placeholder="Password">
<p>Passport or Driving licence:</p>
<input type="text" name="identification_type" id="identification_type" placeholder="Identification type">
<p>Number:</p>
<input type="text" name="number" id="number" placeholder="Number">
<p>Adress:</p>
<input type="text" name="adress" id="adress" placeholder="Adress">
<p>Home phone number:</p>
<input type="tel" name="home_num" id="home_num" placeholder="Home phone number">
<p>Mobile phone number:</p>
<input type="tel" name="mob_num" id="mob_num" placeholder="Mobile phone number">
<button type="submit">Register</button>


</form>
 </div>
</body>
</html>
